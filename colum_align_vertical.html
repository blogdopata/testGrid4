<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid </title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .row>div {
            text-align: center;
            background-color: #f2f2f2;
        }

        .row {
            background-color: #e8e8e8;
            height: 150px;
            margin-top: 20px;
        }

        .col {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 5px solid rebeccapurple;
        }
    </style>

</head>

<!--El align-items : se le  puede  poner al row --> 
    <!--align-items-start : alinea el contenido en el top -->
    <!--align-items-center : alinea el contenido en el centro -->
    <!--align-items-end : alinea el contenido al final -->

<!-- Y para alinear indempendientemente cada columna :  --> 
    <!--   alig-self-start //  alig-self-center //  align-self-end -->

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                COLIMNA #1
            </div>
            <div class="col">
                COLIMNA #2
            </div>


            <div class="col">
                COLIMNA #3
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                COLIMNA #1
            </div>
            <div class="col">
                COLIMNA #2
            </div>


            <div class="col">
                COLIMNA #3
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col">
                COLIMNA #1
            </div>
            <div class="col">
                COLIMNA #2
            </div>


            <div class="col">
                COLIMNA #3
            </div>
        </div>
       
                <br>
                <br>
                <h2>Alineacion independiente</h2>
           
        <div class="row">
            <div class="col align-self-start" >Colum #1 </div>
            <div class="col align-self-center" >Colum #1 </div>
            <div class="col align-self-end" >Colum #1 </div>
        </div>




    </div>










    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
