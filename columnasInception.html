<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reordenamiento  </title>
    <link rel="stylesheet" href="css/bootstrap.css">

<style>
    .container{
        margin-top: 20px;
    }
    .row{
        background-color: #e8e8e8;
        margin-top: 40px;
        margin-bottom: 40px;
    }
    .colX{
        background-color: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #000;
    }
    .colum-interior{
        padding: 10px;
        border: 1px solid pink;
    }
</style>

</head>
<body>
  
   <!-- order : order-2 // order-md-4: manda  la columna donde pidas xd -->
<div class="container">
       <div class="row">
            <div class="colX col-md-6 ">Col 1
                <div class="row">
                    <div class="col-2 colum-interior"> Columna 1 </div>
                    <div class="col-2 colum-interior"> Columna 2 </div>
                    

                </div>
            </div>
            <div class="colX col-md-6 ">Col 2
                 <div class="row justify-content-around">
                        <div class="col-2 colum-interior"> Columna 1 </div>
                        <div class="col-2 colum-interior"> Columna 2 </div>
                        
    
                    </div>
                    
            </div>
            
            
       </div> 
 </div>







<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
