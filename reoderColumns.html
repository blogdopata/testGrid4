<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reordenamiento  </title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
      .row{
          background-color: #e8e8e8;
          margin-top: 40px;
          margin-bottom: 40px;
      }
      .colX{
          background-color: #f2f2f2;
          text-align: center;
          padding: 10px;
          border: 1px solid #000;
      }
    </style>

</head>
<body>
  
   <!-- order : order-2 // order-md-4: manda  la columna donde pidas xd -->
<div class="container">
       <div class="row justify-content-between">
            <div class="colX col-2 order-2">Col 1</div>
            <div class="colX col-2 order-3">Col 2</div>
            <div class="colX col-2 order-4">Col 3</div>
            <div class="colX col-2 order-1">Col 4</div>
            
       </div> 
 </div>







<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
