<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colim Horizonal </title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
      .row{
          background-color: #e8e8e8;
          margin-top: 40px;
          margin-bottom: 40px;
      }
      .colX{
          background-color: #f2f2f2;
          text-align: center;
          padding: 10px;
          border: 1px solid #000;
      }
    </style>

</head>
<body>
   <!-- Agregar,  justify-content : para centrar horizontalmente  van en el .row: -->
   <!-- Agregar,  justify-content-start: Valor por defecto :D -->
   <!-- Agregar,  justify-content-center: centra las columnas -->
   <!-- Agregar,  justify-content-end : mandas las columnas al final -->
    <!-- Agregar,  justify-content-around : crea espacios al inicio y al final de las columnas-->
     <!-- Agregar,  justify-content-between: crea espacios entre coluimas iguales -->
   
<div class="container">
    <div class="row justify-content-start">
        <div class="colX col-4"> Col 1</div>
        <div class="colX col-4"> Col 2</div>
    </div>
    <div class="row justify-content-center">
        <div class="colX col-4"> Col 1</div>
        <div class="colX col-4"> Col 2</div>
    </div>
    <div class="row justify-content-end">
        <div class="colX col-4"> Col 1</div>
        <div class="colX col-4"> Col 2</div>
    </div>
    <div class="row justify-content-around">
        <div class="colX col-4"> Col 1</div>
        <div class="colX col-4"> Col 2</div>
    </div>
    <div class="row justify-content-between">
        <div class="colX col-2"> Col 1</div>
        <div class="colX col-2"> Col 2</div>
        <div class="colX col-2"> Col 2</div>
        <div class="colX col-2"> Col 2</div>
        <div class="colX col-2"> Col 2</div>
        <div class="colX col-2"> Col 2</div>
 

    </div>
 </div>







<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
